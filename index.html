<!doctype html>
<html lang="en">
<head>
    <title>AWS Price Analysis</title>  
</head>
<body>

<div id="container">
</div>

<script type="text/template" id="option-tmpl">
		<% _.each(collection, function(model){ %>
		<p>
		Region: <%= model.region %><br>
		Type: <%= model.type %><br>
		Size: <%= model.size %><br>
		vCPU: <%= model.vCPU %><br>
		On Demand Price: <%= model.onDemandPrice %><br>
		Spot Price: <%= model.spotPrice %><br>
		Price Spread: <%= model.priceSpread %><br>
		Spot Price / vCPU: <%= model.spotvCPU %><br>
		On-Demand Price / vCPU : <%= model.onDemandvCPU %><br>
		ID: <%= model.label %><br>
		</p>
		<% }) %>
</script>
  <script src="js/libs/jquery-2.1.4.min.js"></script>
  <script src="js/libs/underscore.min.js"></script>
  <script src="js/libs/backbone.min.js"></script>
  <script src="js/models/option.js"></script>
  <script src="js/models/spot_option.js"></script>
  <script src="js/views/appview.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
